  <!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- adding css -->
  <link rel="stylesheet" href="./index.css">
  <!-- adding icon link -->
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- font-awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>ChatGPT</title>
  </head>
  <body>
    <div class="container-left">
<div class="left-side">
  <div class="box">
    <button class="btn">
      <i data-feather="plus" class="icon"></i>
      <p>New Chat</p>
    </button>
    <button class="sidebar">
      <i data-feather="sidebar" class="icon"></i>
    </button>
    </div>
    <div class="down">
      <p class="today">Today</p>
      <div class="search-item-1">
        <i data-feather="message-square" class="icon"></i>
        <p>NEW CHAT</p>
      </div>
      <div class="search-item-2">
        <i data-feather="message-square" class="icon"></i>
        <p>Why My Code Is Not Working </p>
      </div>
      <div class="search-item-3">
        <i data-feather="message-square" class="icon"></i>
        <p>What Is React?</p>
      </div>
      <div class="footer">
      <div class="upgrade">
       
          <div class="part1"><i class="fa fa-thin fa-user"></i>
            <p>Upgrade to Plus</p></div>
          <div class="part2">
            <button class="btn-btn">NEW</button></div>
      </div>
      <div class="profile">
        <div class="pic">
          <img src="./images/profilePic2.jpg" alt="Nikita" id="profile-pic">
        </div>
        <div class="name"><p>Nikita Negi</p></div>
          <i data-feather="more-horizontal" class="icon" id="icon-horizontal"></i>
        </div>
      </div>
    </div>
  </div>
  <!-- right-side -->


  <div class="main-container">
    <h1>ChatGPT</h1>
    <div class="enter">
      <input placeholder="Send a message" />
      <i class="fas fa-paper-plane"></i>
    </div>
    <p class="footer-text">
      Free Research Preview. ChatGPT may produce inaccurate information about people, places, or facts.
       ChatGPT May 24 Version
    </p>
  </div>
         
        
       

    



     <!-- adding icon link -->
    <script>
      feather.replace()
    </script>
  </body>
  </html>
